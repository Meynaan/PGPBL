<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mynx</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="warning">
    <ion-item color="warning">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/83/16/8b/83168b2e977a26db90776b40768d21fd.jpg"/>
      </ion-avatar>
      <ion-label>
        <h1>Dora</h1>
        <p>Gathered: <span class="money">Rp100.000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updatedAt="25/04/2023 16:29" createdAt="24/04/2023"
  notes="we have two bags that are full. One with plastic and the other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="warning" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
